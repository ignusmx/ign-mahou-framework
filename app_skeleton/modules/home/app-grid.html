<mh-datagrid config="config" mh-select-all-change="selectAllChange()">
	{{controller.checkboxes}}
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th class="mh-datagrid-col-select-all">
						<input type="checkbox" class="mh-datagrid-select-all-checkbox">
					</th>
					<th class="mh-datagrid-col">
						<div class="mh-datagrid-col-name"></div>
					</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr class="mh-datagrid-row">
					<td class="mh-datagrid-col-select">
						<input type="checkbox" class="mh-datagrid-select-checkbox">
					</td>
					<td class="mh-datagrid-col">
						<div class="mh-datagrid-row-text"></div>
						<img class="mh-datagrid-row-image"></img>
					</td>
					<td class="mh-datagrid-col-btns">
						<a class="mh-datagrid-row-btn" name="edit">editar</a>
						<a class="mh-datagrid-row-btn" name="delete">borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</mh-datagrid>
